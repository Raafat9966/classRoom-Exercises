<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="container">
			<ol></ol>
		</div>
		<script>
			let ol = document.querySelector("ol");
			fetch("https://5fd739629dd0db0017ee8f5c.mockapi.io/users")
				.then((response) => response.json())
				.then((data) => {
					return data.map((user) => {
						console.log(user);
						ol.innerHTML += `<li><ul>
                            <li>${user.name}</li><li>${user.createdAt}</li></ul></li>`;
					});
				})
				.catch((error) => console.error(error));
		</script>
	</body>
</html>
